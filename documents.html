<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documents Dashboard</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link href="css/cba.css" rel="stylesheet" type="text/css">
</head>
<body class="med-gray">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="cba.html">Editor<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="documents.html">Dashboard</a>
				</li>
			</ul>
		</div>
	</nav>
	<section class="container-fluid">
		<div class="">
			<h1>Documents Dashboard</h1>
		</div>
		<!-- Search form -->
		<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</section>
	<ul class="document-container">
		<li class="document text bold">
			Kenwood Condominium
			<div class="buttons-container">
				<button data-toggle="tooltip" data-placement="top" title="Edit"><i class="far fa-edit"></i></button>
				<button data-toggle="tooltip" data-placement="top" title="Delete"><i class="fas fa-trash-alt"></i></button>
			</div>
		</li>
		<li class="document text bold">
			Greenbiar Condominium
			
			<div class="buttons-container">
				<button data-toggle="tooltip" data-placement="top" title="Edit"><i class="far fa-edit"></i></button>
				<button data-toggle="tooltip" data-placement="top" title="Delete"><i class="fas fa-trash-alt"></i></button>
			</div>
		</li>
		<li><i class="fas fa-plus icon-med green" id="addBtn" data-toggle="modal" data-target="#addDocModal"></i></li>
	</ul>
	
	<!-- ADD DOC MODAL -->
  <div class="modal fade" id="addDocModal" role="dialog">
    <div class="modal-dialog">
    
	  <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
		  <h4 class="modal-title">Add New Document</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          	<form>
				<input class="form-control mr-sm-2" placeholder="Building Name"><br>
				<button class="btn btn-outline-success my-2 my-sm-0" id="createBtn">Create</button>
		  	</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
	
<footer class="footer" id="footer"></footer>
<script>
	// Tooltip
	$(function () {
	  $('[data-toggle="tooltip"]').tooltip()
	})
	
	$("#createBtn").addEventListener(function(e) {
		e.preventDefault();
		$(".document-container").append('<li class="document text bold">Greenbiar Condominium</li>');
	});
</script>
</body>
</html>
