<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chart.js Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<link href="css/cba.css" rel="stylesheet" type="text/css">
</head>

<body class="">
    <h1>Chart.js</h1>
    <div class="container">
        <canvas id="myChart">

        </canvas>
    </div>


<script>
    let myChart = document.getElementById("myChart").getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontColor = '#777';
    Chart.defaults.global.defaultFontSize = 18;

    // Pass chart by id variable, type of chart, and two JS objects
    let massPopChart = new Chart(myChart, {
        type:'bar', // What kind of chart do we want
        data:{
            labels:['Boston', 'Worcester', 'Springfield', 'Lowell', 'Cambrifge', 'New Bedfors'],
            datasets:[{
                label:'population',
                data:[
                    435345,
                    135345,
                    235345,
                    935345,
                    135345,
                    535345
                ],
                //backgroundColor:'green'
                backgroundColor:[
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(255, 99, 132, 0.6)'
                ],
                borderWidth:1,
                borderColor: '#777',
                hoverBorderWidth:1,
                hoverBorderColor:'#000'
            }]
        },
        options:{
            title:{
                display:true,
                text:'Largest Cities in Massachusetts',
                fontSize:25
            },
            legend:{
                // position:'right'
            },
            layout:{
                padding:{
                    left:0,
                    right:0,
                    bottom:0,
                    top:0    
                }
            },
            tooltips:{
                enabled:true
            }
        }
    });
</script>
</body>
</html>
